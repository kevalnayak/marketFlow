<div data-theme="default" data-layout="fluid" data-sidebar="left">
    <form [formGroup]="ItemForm">
        <div class="wrapper">
            <nav id="sidebar" #side class="sidebar">
                <div class="sidebar-content js-simplebar">
                    <a class="sidebar-brand" href="#">
                        <span class="align-middle">Template Market</span>
                    </a>


                    <ul class="sidebar-nav">
                        <li class="sidebar-item active">
                            <div class="card-body">
                                <label class="form-label">Orientation</label>
                                <div class="input-group mb-3">
                                    <select formControlName="sideDrop1" class="form-select">
                                        <option>Portrait</option>
                                        <option>One</option>
                                        <option>Two</option>
                                        <option>Three</option>
                                    </select>
                                </div>

                                <label class="form-label">Industry Type</label>
                                <div class="input-group mb-3">
                                    <select formControlName="sideDrop2" class="form-select">
                                        <option>Select...</option>
                                        <option>One</option>
                                        <option>Two</option>
                                        <option>Three</option>
                                    </select>
                                    <details data-popover="up">
                                        <summary><img class="drp-dwn" src="../../assets/pluse_dropdown.png"></summary>
                                        <div class="detail">
                                            <div class="form-group">
                                                <label for="inputPassword2" class="sr-only">Item</label>
                                                <input type="text" class="form-control" style="width: 66%;margin-top: 5px;" id="inputPassword2">
                                                <button type="button" style="margin-top: 5px;margin-left:100px;" class="btn btn-primary mb-2">Add</button>
                                              </div>
                                        </div>
                                      </details>
                                </div>
                                <label class="form-label">Industry Type</label>
                                <div class="input-group mb-3">
                                    <select formControlName="sideDrop3" class="form-select">
                                        <option>Select...</option>
                                        <option>One</option>
                                        <option>Two</option>
                                        <option>Three</option>
                                    </select>
                                    <a><img class="drp-dwn" src="../../assets/pluse_dropdown.png"></a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="main">
                <nav class="navbar navbar-expand navbar-light navbar-bg">
                    <a class="sidebar-toggle d-flex" (click)="addToggle()">
                        <i class="hamburger align-self-center"></i>
                    </a>
                    <h3>Template</h3>

                    <div class="navbar-collapse collapse">
                        <ul class="navbar-nav navbar-align">

                            <li class="nav-item dropdown">
                                <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#"
                                    data-bs-toggle="dropdown">
                                    <i class="align-middle" data-feather="settings"></i>
                                </a>

                                <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#"
                                    data-bs-toggle="dropdown">
                                    <img src="../../assets/avatar.jpg" class="avatar img-fluid rounded me-1"
                                        alt="Charles Hall" /> <span class="text-dark">Charles
                                        Hall</span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end">
                                    <a class="dropdown-item" href="#"><i class="align-middle me-1"
                                            data-feather="user"></i>
                                        Profile</a>
                                    <a class="dropdown-item" href="#"><i class="align-middle me-1"
                                            data-feather="pie-chart"></i> Analytics</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#"><i class="align-middle me-1"
                                            data-feather="settings"></i> Settings &
                                        Privacy</a>
                                    <a class="dropdown-item" href="#"><i class="align-middle me-1"
                                            data-feather="help-circle"></i> Help Center</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Log out</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main class="content pt-0">
                    <div class="container-fluid p-0">

                        <div class="row mb-2 mb-xl-3">
                            <div class="row" style="background-color: #fff;">
                                <div class="col-xl-6 col-lg-6 col-xs-12 col-sm-12 backImg">
                                    <div class="img-privew mx-auto">
                                        <img class="mt-4" height="400px" width="223px" [src]="Image" style="z-index: 2;"
                                            alt="Avatar">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-xs-12 col-sm-12">
                                    <div class="detail-form p-4">
                                        <div class="mb-3">
                                            <label class="form-label-name">Name</label>
                                            <input type="text" formControlName="name"
                                                class="form-control form-control-name">
                                        </div>

                                        <div>
                                            <label class="form-label-name">Type</label>
                                            <label class="form-check form-check-inline">
                                                <input class="form-check-input" formControlName="checkType"
                                                    type="checkbox" value="option1">
                                                <span class="form-check-label">
                                                    Public
                                                </span>
                                            </label>
                                            <label class="form-check form-check-inline">
                                                <input class="form-check-input" formControlName="checkType"
                                                    type="checkbox" value="option2">
                                                <span class="form-check-label">
                                                    Private
                                                </span>
                                            </label>

                                        </div>

                                        <label class="form-label-name">Account</label>
                                        <div class="form-group">
                                            <select class="form-control downArrow" formControlName="formDrop">
                                              <option>Select</option>
                                              <option>One</option>
                                              <option>Two</option>
                                              <option>Three</option>
                                            </select>
                                          </div>
                                        <div class="form-group">
                                            <label class="form-label-btn">Preview Image</label>
                                            <label class="select" style="color:#fff;text-transform: uppercase;">
                                                select <input type="file" (change)="onFileChanged($event)" hidden>
                                            </label>
                                        </div>
                                       
                                        <div class="form-group mt-4">
                                            <label class="form-label-btn">Template bundle</label>
                                            <label class="select" style="color:#fff;text-transform: uppercase;">
                                                select <input type="file" hidden>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </main>
                <footer class="footer">
                    <div class="container-fluid">
                        <div class="row text-muted">
                            <div class="col-12  text-end">
                                <ul class="list-inline">
                                    <li class="list-inline-item">
                                        <a class="cancel" style="color:#fff;text-transform: uppercase;" (click)="cancel()">CANCEL</a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a class="select" style="color:#fff;text-transform: uppercase;" [ngClass]="ItemForm.valid ? '' : 'disableLink'">CREATE</a>
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </form>
</div>
